name: Build and Push Image

on:
  schedule:
    - cron: "0 6 * * *" # at 06:00 UTC (midnight CST)

  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - "**.md"

  push:
    branches:
      - main
      - testing
    tags:
      - "v*.*.*"
    paths-ignore:
      - "**.md"

  workflow_dispatch:

env:
  IMAGE_NAME: orora
  IMAGE_FLAVOR: asus
  AKMODS_FLAVOR: asus
  FEDORA_MAJOR_VERSION: 39

jobs:
  run-build:
    name: Build and Push Orora Image
    runs-on: ubuntu-22.04
    continue-on-error: false
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      max-parallel: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build and Deploy image
        uses: bayou-brogrammer/deploy-container-action@main
        with:
          support: latest
          file: ./Dockerfile
          push_container: "true"
          target: ${{ env.IMAGE_NAME }}
          image_name: ${{ env.IMAGE_NAME }}
          image_variant: ${{ env.IMAGE_FLAVOR }}
          version: ${{ env.FEDORA_MAJOR_VERSION }}
          signing_key: ${{ secrets.SIGNING_SECRET }}
          container_registry: ghcr.io/${{ github.repository_owner }}
          extra_build_args: |
            AKMODS_FLAVOR=${{ env.AKMODS_FLAVOR }}
